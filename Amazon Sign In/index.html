<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="both-logos"> 
         <img class="clam" src="clams.jpg" alt="">
         <img class="logo" src="amazon.jpg" alt="">
         <span class="big-letters">cl</span>
    </div>
  
    <div class="container">
        <div class="sign-in">
            Sign-In
        </div>
        <div class="email">
            Email(phone for mobile accounts)
        </div>
        
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control username-input" placeholder="" aria-label="Username" aria-describedby="basic-addon1">          
        <span class="password">
            Password
            <a class="forgot-password" href="index.html">Forgot your password?</a>
        </span>
        <input type="text" class="form-control password-input" placeholder="" aria-label="Username" aria-describedby="basic-addon1"> 
        <button type="button" class="btn btn-warning sign-in-button">Sign-In</button>
        <div class="terms">
        By continuing, you agree to Amazon's <a href="index.html">Conditions of Use</a> and <a href="index.html">Privacy Notice</a>.
        </div>
        <input class="form-check-input checkbox" type="checkbox" value="" id="flexCheckDefault">
        <span class="keep-me-signed-in">Keep me signed in. <a href="index.html">Details</a></span>
        <p class="new-to-amazon">NEW TO AMAZON?</p>
        <input type="text" class="form-control create-account" placeholder="Create your Amazon account" aria-label="Username" aria-describedby="basic-addon1"> 
        
        
    </div>
</body>
</html>
